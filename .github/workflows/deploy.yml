name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with environment variables
        env:
          VITE_CARPARK_INFO_API: ${{ secrets.VITE_CARPARK_INFO_API }}
          VITE_CARPARK_AVAILABILITY_API: ${{ secrets.VITE_CARPARK_AVAILABILITY_API }}
          VITE_AUTH_API: ${{ secrets.VITE_AUTH_API }}
          VITE_PREDICTION_API: ${{ secrets.VITE_PREDICTION_API }}
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: # Add your custom domain here if you have one